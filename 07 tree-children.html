<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .border-red{
            border: 2px solid red ;
        }
        .border-blue{
            border: 2px solid blue ;
        }
        .border-green{
            border: 2px solid green ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- level 1 -->
            <ul class="level-1">
                <li class="item-1"><span>item1</span></li>
                <li class="item-2"><span>item2</span>
                    <!-- level 2 -->
                    <ul class="level-2">
                        <li class="item-01"><span>item01</span></li>
                        <li class="item-02"><span>item02</span>
                            <!-- level 3 -->
                            <ul class="level-3">
                                <li class="item-001"><span>item001</span></li>
                                <li class="item-002"><span>item002</span></li>
                                <li class="item-003"><span>item003</span></li>
                            </ul>
                        </li>
                        <li class="item-3"><span>item03</span></li>
                    </ul>
                </li>
                <li class="item-3"><span>item3</span></li>
            </ul>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-up">↑</button>
            <button type="button" class="btn btn-secondary btn-down">↓</button>
            <button type="button" class="btn btn-secondary btn-left">←</button>
            <button type="button" class="btn btn-secondary btn-right">→</button>
          </div>
    </div>
    
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        $('.level-1').find('.item-2').children('span').addClass('border-green');
        $('.level-1').find('.item-02').children('span').addClass('border-blue');
        $('.level-1').find('.item-002').children('span').addClass('border-red');

        const red = $('.level-1').find('.border-red');
        console.log(red);

        $('.btn-up').click(function () {
            red.parent().prev().find('span').addClass('border-red');
            red.removeClass('border-red');
        });
        $('.btn-down').click(function () {
            red.parent().next().find('span').addClass('border-red');
            red.removeClass('border-red');
        });
        
    </script>
</body>
</html>
