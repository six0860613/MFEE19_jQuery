<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child filter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box">box1</div>
                <div class="box">box2</div>
                <div class="box">box3</div>
                <span>ara</span>
                <div class="box">box4</div>
                <div class="box">box5</div>
                <div class="box">box6</div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="box">box7</div>
                <div class="box">box8</div>
                <div class="box">box9</div>
                <span>ara</span>
                <div class="box">box10</div>
                <div class="box">box11</div>
                <div class="box">box12</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box">box13</div>
                <div class="box">box14</div>
                <div class="box">box15</div>
                <span>ara</span>
                <div class="box">box16</div>
                <div class="box">box17</div>
                <div class="box">box18</div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        $('.box').css('border-bottom', '2px solid gray');
        $('.box:nth-of-type(4)').css('background', 'lightgreen');
        $('.box:nth-child(5)').css('background', 'red');
    </script>
</body>

</html>
