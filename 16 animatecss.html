<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>

    </style>
</head>

<body>
    <h1 class="animate__animated">Animate CSS</h1>
    <button data-anime="animate__bounce">bounce</button>
    <button data-anime="animate__rubberBand">rubberBand</button>
    <button data-anime="animate__flash">flash</button>
    

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('button').on('click', function () {
            const anime_name = $(this).data('anime');
            $('h1')
                .addClass(anime_name)
                .one('animationend', function () {
                    $('h1').removeClass(anime_name); //執行一次animation就移除
                });
        });
    </script>
</body>


</html>
