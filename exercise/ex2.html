<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .col{
            height: 50px;
            border: 1px solid gray;
        }
        .bg-lb {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">box1</div>
            <div class="col">box2</div>
            <div class="col">box3</div>
        </div>
        <div class="row">
            <div class="col">box4</div>
            <div class="col">box5</div>
            <div class="col">box6</div>
        </div>
        <div class="row">
            <div class="col">box7</div>
            <div class="col">box8</div>
            <div class="col">box9</div>
        </div>

    </div>
    
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        $('.col').click(function () {
            
            if ($(this).hasClass('bg-lb')) {
                $(this).removeClass('bg-lb');
            }else{
                $(this).addClass('bg-lb');
            }
        });


    </script>
</body>
</html>
