<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .bg-lb {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <input class="form-check-input" type="checkbox" value="" id="">
            <div class="col-3 border">Musk</div>
            <div class="col-3 border">0987654321</div>
            <div class="col-4 border">Musk@gmail.com</div>
        </div>
        <div class="row">
            <input class="form-check-input" type="checkbox" value="" id="">
            <div class="col-3 border">Bill</div>
            <div class="col-3 border">0987654321</div>
            <div class="col-4 border">Bill@gmail.com</div>
        </div>
        <div class="row">
            <input class="form-check-input" type="checkbox" value="" id="">
            <div class="col-3 border">Andy</div>
            <div class="col-3 border">0987654321</div>
            <div class="col-4 border">Andy@gmail.com</div>
        </div>
    </div>

    <script src="../js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        $('.form-check-input').click(function () {
            const check = $(this).siblings();
            if (check.hasClass('bg-lb')) {
                check.removeClass('bg-lb');
            }else{
                check.addClass('bg-lb');
            }
        });

    </script>
</body>

</html>
