<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOC</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .row {
            width: 500px;
            height: 300px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #afa;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="box">box</div>
        </div>
        <button type="button" class="btn btn-secondary btn-up">↑</button>
        <button type="button" class="btn btn-secondary btn-down">↓</button>
        <button type="button" class="btn btn-secondary btn-left">←</button>
        <button type="button" class="btn btn-secondary btn-right">→</button>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script>
        let per_px = 50;

        $('.btn-up').on('click',function () {
            if (parseInt($('.box').css('top')) > 0) {
                $('.box').css('top', `-=${per_px}`);
            }
        });
        $('.btn-down').on('click',function () {
            if (parseInt($('.box').css('top')) < 250) {
                $('.box').css('top', `+=${per_px}`);
            }
        });
        $('.btn-left').on('click',function () {
            if (parseInt($('.box').css('left')) > 0) {
                $('.box').css('left', `-=${per_px}`);
            }
        });
        $('.btn-right').on('click',function () {
            if (parseInt($('.box').css('left')) < 450) {
                $('.box').css('left', `+=${per_px}`);
            }
        });

    </script>
</body>

</html>
